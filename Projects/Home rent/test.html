<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            width: 300px;
            margin: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            .box {
                width: calc(50% - 30px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <img src="Images/zolo.jpg" alt="Image 1">
        <h3>Box 1</h3>
        <p>Your text goes here.</p>
    </div>

    <div class="box">
        <img src="your-image-url.jpg" alt="Image 2">
        <h3>Box 2</h3>
        <p>Your text goes here.</p>
    </div>

    <!-- Add more boxes as needed -->

</div>

</body>
</html>
