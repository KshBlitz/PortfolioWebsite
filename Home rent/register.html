      <div class="container">
          <div class="row">				
                <div class="col-md-8 mx-auto">
                    <div class="alert alert-info" role="alert">
                                              <h2 class="text-center">Register</h2>
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-6">
                                  <div class="form-group">
                                  <label for="fullname">Full Name</label>
                                  <input type="text" class="form-control" id="fullname" placeholder="Full Name" name="fullname" required>
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="form-group">
                                  <label for="username">User Name</label>
                                  <input type="text" class="form-control" id="username" placeholder="User Name" name="username" required>
                                </div>
                              </div>
                         </div>
                         <div class="row">
                                <div class="col-6">
                                <div class="form-group">
                                  <label for="mobile">Mobile</label>
                                  <input type="text" class="form-control" pattern="^(\d{10})$" id="mobile" title="10 digit mobile number" placeholder="10 digit mobile number" name="mobile" required>
                                </div>
                               </div>
                              <div class="col-6">					  
                                <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                                </div>
                               </div>
                          </div>
  
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>
  
                        <div class="form-group">
                          <label for="c_password">Confirm Password</label>
                          <input type="password" class="form-control" id="c_password" placeholder="Confirm Password" name="c_password"  required
                          onkeyup="validate_password()">
                        </div>
  
                        <span id="wrong_pass_alert"></span>
                        <div class="form-control">
                            <button id="create"
                                    class="submit_btn"
                                    onclick="wrong_pass_alert()">
                                Submit
                            </button>
                      </form>				
                  </div>
              </div>
          </div>
          <script>
            function validate_password() {
     
                let pass = document.getElementById('password').value;
                let confirm_pass = document.getElementById('c_password').value;
                if (pass != confirm_pass) {
                    document.getElementById('wrong_pass_alert').style.color = 'red';
                    document.getElementById('wrong_pass_alert').innerHTML
                        = 'â˜’ Use same password';
                    document.getElementById('create').disabled = true;
                    document.getElementById('create').style.opacity = (0.4);
                } else {
                    document.getElementById('wrong_pass_alert').style.color = 'green';
                    document.getElementById('wrong_pass_alert').innerHTML =
                        'ðŸ—¹ Password Matched';
                    document.getElementById('create').disabled = false;
                    document.getElementById('create').style.opacity = (1);
                }
            }
     
            function wrong_pass_alert() {
                if (document.getElementById('pass').value != "" &&
                    document.getElementById('confirm_pass').value != "") {
                    alert("Your response is submitted");
                } else {
                    alert("Please fill all the fields");
                }
            }
        </script>
